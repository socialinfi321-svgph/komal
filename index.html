<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Komal Caterers Reviews</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-image: url('https://github.com/socialinfi321-svgph/komal/raw/main/1762664728696.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      padding-top: 320px;
    }

    .subtitle {
      font-size: 14px;
      color: #333;
      margin-bottom: 15px;
      font-weight: 500;
    }

    .review-box {
      width: 90%;
      max-width: 650px;
      background: rgba(255, 255, 255, 0.75);
      border-radius: 25px;
      padding: 20px 24px;
      font-size: 16px;
      color: #333;
      line-height: 1.5;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      text-align: left;
      position: relative;
      margin-bottom: 10px;
    }

    .copy-btn {
      position: absolute;
      bottom: -14px;
      left: 24px;
      background: #1976d2;
      color: white;
      border: none;
      padding: 7px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      transition: 0.3s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .copy-btn:hover {
      background: #0d47a1;
    }

    .google-btn {
      display: inline-block;
      margin-top: 35px;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 15px;
      padding: 11px 20px;
      background: linear-gradient(90deg, #4285F4, #34A853, #FBBC05, #EA4335);
      background-size: 500% 500%;
      animation: colorShift 6s infinite alternate;
      box-shadow: 0 3px 12px rgba(0,0,0,0.25);
    }

    @keyframes colorShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .star-section {
      margin-top: 15px;
      color: #333;
    }

    .star-section small {
      display: block;
      font-size: 11px;
      margin-top: 8px;
      color: #555;
    }

    .stars {
      font-size: 26px;
      letter-spacing: 4px;
      margin-top: 8px;
    }

    .thanks {
      margin-top: 15px;
      font-size: 22px;
      font-family: 'Pacifico', cursive;
      color: #2c5f2d;
    }

    .policy {
      font-size: 10px;
      color: #555;
      margin-top: 20px;
      line-height: 1.3;
      max-width: 650px;
    }
  </style>
</head>
<body>
  <div class="subtitle">To give review, copy the text below üëá</div>

  <div class="review-box" id="reviewBox">
    <p id="reviewText"></p>
    <button class="copy-btn" id="copyBtn">Copy Text</button>
  </div>

  <a href="https://search.google.com/local/writereview?placeid=ChIJ704Msm_rwjsR3gIxUmMibJI" target="_blank" rel="noopener" class="google-btn">
    Google Reviews
  </a>

  <div class="star-section">
    <small>like only give</small>
    <div class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
    <small>Leave your valuable feedback!</small>
  </div>

  <div class="thanks">Thanks you choosing Komal Caterers!</div>

  <div class="policy">
    <p>All reviews are voluntary and for feedback purposes only.</p>
    <p>By using this page, you agree that reviews reflect personal experience only.</p>
  </div>

  <script>
    const reviews = [
      "I went to citykart made made our park magiiceall park event! The food fresh delcious and beautifull presnted. Highly prathing for any gathning!",
      "Komal Caterers is simply outstanding! The entire staff was so professional and attentive.",
      "The food was genuinely delicious! Every dish was flavourful and fresh.",
      "Hosting an event with Komal Caterers was the best decision. Professional execution!",
      "A delightful experience! Perfect service, amazing setup, and delicious food."
    ];

    const randomReview = reviews[Math.floor(Math.random() * reviews.length)];
    document.getElementById("reviewText").innerText = randomReview;

    document.getElementById("copyBtn").addEventListener("click", async function() {
      try {
        await navigator.clipboard.writeText(randomReview);
        this.innerText = "Copied ‚úì";
        setTimeout(() => this.innerText = "Copy Text", 2000);
      } catch (err) {
        alert("Copy failed ‚Äî please copy manually.");
      }
    });
  </script>
</body>
</html>
