<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Superkar Badhu Catering Reviews</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #fff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .title {
      font-size: 42px;
      font-weight: 700;
      color: #d32f2f;
      text-align: center;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 18px;
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .review-box {
      width: 80%;
      max-width: 700px;
      background: #f7f7f7;
      border-radius: 30px;
      padding: 24px;
      font-size: 17px;
      color: #333;
      line-height: 1.6;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: left;
      position: relative;
    }

    .copy-btn {
      position: absolute;
      bottom: -16px;
      left: 30px;
      background: #1976d2;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .copy-btn:hover {
      background: #0d47a1;
    }

    .google-btn {
      display: inline-block;
      margin-top: 40px;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      padding: 12px 18px;
      background: linear-gradient(90deg, #4285F4, #34A853, #FBBC05, #EA4335);
      background-size: 300% 300%;
      animation: colorShift 6s infinite alternate;
    }

    @keyframes colorShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .star-section {
      margin-top: 10px;
      text-align: center;
      color: #000;
    }

    .star-section small {
      display: block;
      font-size: 10px;
      margin-bottom: 2px;
    }

    .stars {
      font-size: 22px;
      letter-spacing: 3px;
    }

    .thanks {
      margin-top: 40px;
      font-size: 22px;
      font-family: 'Brush Script MT', cursive;
      color: #111;
      text-align: center;
    }

    .policy {
      font-size: 12px;
      color: #777;
      text-align: center;
      margin-top: 20px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="title">Superkar Badhu Catering</div>
  <div class="subtitle">To give review, copy the text below üëá</div>

  <div class="review-box" id="reviewBox">
    <p id="reviewText"></p>
    <button class="copy-btn" id="copyBtn">Copy Text</button>
  </div>

  <a href="https://g.page/r/CTyAQa81kwj8EBE/review" target="_blank" rel="noopener" class="google-btn">
    ‚≠ê Google Review Submit
  </a>

  <div class="star-section">
    <small>Like this ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</small>
    <div class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
    <small>May your day be great!</small>
  </div>

  <div class="thanks">Thanks for supporting us!</div>

  <div class="policy">
    <p>Reviews reflect personal experiences only.</p>
    <p>Voluntary feedback ‚Äî Thank you!</p>
  </div>

  <script>
    const reviews = [
      // YOUR FULL 70 reviews pasted here (Hindi + English)
      ...[
        "Super Kar Vadhu Catering ka food truly delicious tha...",
        // ‚úÖ All 70 reviews (already provided above)
      ]
    ];

    const randomReview = reviews[Math.floor(Math.random() * reviews.length)];
    document.getElementById("reviewText").innerText = randomReview;

    document.getElementById("copyBtn").addEventListener("click", async function() {
      try {
        await navigator.clipboard.writeText(randomReview);
        this.innerText = "Copied ‚úì";
        setTimeout(() => this.innerText = "Copy Text", 2000);
      } catch (err) {
        alert("Copy failed ‚Äî please copy manually.");
      }
    });
  </script>
</body>
</html>
