<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Komal Caterers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #fff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      color: #d32f2f;
      text-align: center;
    }

    .review-box {
      width: 80%;
      max-width: 700px;
      background: #f7f7f7;
      border-radius: 20px;
      padding: 24px;
      font-size: 17px;
      color: #333;
      line-height: 1.6;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: left;
      position: relative;
      transition: 0.4s ease;
      margin-top: 20px;
    }

    .copy-btn {
      background: #1976d2;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
      transition: 0.3s;
    }

    .copy-btn:hover {
      background: #0d47a1;
    }

    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1976d2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 40px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Komal Caterers Reviews</h1>

  <div class="review-box" id="reviewBox">
    <div class="loading-spinner"></div>
    <p id="reviewText" style="display:none;">Loading...</p>
    <button class="copy-btn" id="copyBtn" style="display:none;">Copy Text</button>
  </div>

  <a href="https://search.google.com/local/writereview?placeid=ChIJ704Msm_rwjsR3gIxUmMibJI"
     target="_blank"
     style="margin-top: 25px; display: inline-block; background: #4285F4; color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: 600;">
     Give Google Review
  </a>

  <script>
    // ✅ Aapka Google Apps Script URL
    const API_URL = "https://script.google.com/macros/s/AKfycbzr5EWRjFeve-DNS8aLgDFkeVA34vLyjOffc5sW7Fbiaiv4O5I9Wg9uHV1wB1lnz5Yd/exec";

    const reviewText = document.getElementById('reviewText');
    const copyBtn = document.getElementById('copyBtn');
    const reviewBox = document.getElementById('reviewBox');

    async function fetchReview() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();

        reviewBox.querySelector('.loading-spinner').style.display = 'none';
        reviewText.style.display = 'block';

        if (!data.success) {
          reviewText.innerText = data.message || "No review found.";
          return;
        }

        // show review text
        reviewText.innerText = data.review_text;
        copyBtn.style.display = 'block';

        // copy button
        copyBtn.onclick = async () => {
          try {
            await navigator.clipboard.writeText(data.review_text);
            copyBtn.innerText = "Copied ✓";
            setTimeout(() => copyBtn.innerText = "Copy Text", 2000);
          } catch {
            const textArea = document.createElement("textarea");
            textArea.value = data.review_text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
            copyBtn.innerText = "Copied ✓";
            setTimeout(() => copyBtn.innerText = "Copy Text", 2000);
          }
        };

      } catch (err) {
        console.error(err);
        reviewBox.querySelector('.loading-spinner').style.display = 'none';
        reviewText.style.display = 'block';
        reviewText.innerText = "Error loading review. Please refresh.";
      }
    }

    fetchReview();
  </script>
</body>
</html>
