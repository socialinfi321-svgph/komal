<!doctype html>

  <style>

      font-weight: 500;
    }

    .review-box {
      width: 92%;
      max-width: 660px;
      background: rgba(245, 245, 245, 0.7);
      border-radius: 28px;
      padding: 22px 26px;
      font-size: 16px;
      color: #2c2c2c;
      line-height: 1.6;
      box-shadow: 6px 6px 20px rgba(0,0,0,0.2);
      text-align: left;
      position: relative;
      margin-bottom: 15px;
    }

    .copy-btn {
      position: absolute;
      bottom: -15px;
      left: 28px;
      background: #1e88e5;
      color: white;
      border: none;
      padding: 8px 18px;
      border-radius: 7px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      transition: 0.3s;
      box-shadow: 0 3px 10px rgba(0,0,0,0.25);

      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      padding: 13px 24px;
      background: linear-gradient(90deg, #66bb6a, #ffeb3b, #ff9800, #f44336);
      background-size: 300% 100%;
      animation: gradientSlide 4s ease-in-out infinite;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    @keyframes gradientSlide {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .star-section {
      margin-top: 20px;
      color: #3a3a3a;

    .policy {
      font-size: 11px;
      color: #666;
      margin-top: 30px;
      line-height: 1.4;
      max-width: 660px;
      padding: 0 20px;
    }

    .policy p {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="subtitle">To give review copy the text</div>

  </div>

  <script>
    const reviews = [
      "I went to citykart made made our park magiiceall park event! The food fresh delcious and beautifull presnted. Highly prathing for any gathning!",

      "Hosting an event with Komal Caterers was the best decision. Professional execution!",
      "A delightful experience! Perfect service, amazing setup, and delicious food."
    ];

    const randomReview = reviews[Math.floor(Math.random() * reviews.length)];
    document.getElementById("reviewText").innerText = randomReview;

    document.getElementById("copyBtn").addEventListener("click", async function() {
      try {
        await navigator.clipboard.writeText(randomReview);
        this.innerText = "Copied ✓";
        setTimeout(() => this.innerText = "Copy Text", 2000);
      } catch (err) {
        alert("Copy failed — please copy manually.");
      }
    });
  </script>
</body>
</html>
